<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/CSS/style.css">
    <link rel="stylesheet" href="./assest/CSS/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="registration-heading mx-auto">
                    <img src="./assest/images/logo.22bf709605809177256c.png" alt="">
                    <div class="row heading-container">
                        <div class="col col-sm-12 col-md-4 col-lg 4 social-icons">
                            <div>
                                <img src="./assest/images/facebook.png" alt="">
                            </div>
                            <div>
                                <img src="./assest/images/instagram.png" alt="">
                            </div>
                            <div>
                                <img src="./assest/images/youtube.png" alt="">
                            </div>
                        </div>
                        <h4 class="col-12 col-sm-12 col-md-4 col-lg-4">Registration Form - SMIT</h4>
                        <div class="student-btn col-12 col-sm-12 col-md-4 col-lg-4">
                            <button>Student Portal</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container mb-5">
        <form action="#">
            <div class="row justify-content-center align-items-center mb-5">
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="country">Select Country</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="Country" id="country">
                        <option value="">Select Country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Turkey">Turkey</option>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="city">Select City</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="City" id="city">
                        <option value="">Select City</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Peshawar">Peshawar</option>
                    </select>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="course">Select Course or Event</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="Course" id="course">
                        <option value="">Select Course or Event </option>
                        <option value="GraphicsDesigning">Graphics Designing</option>
                        <option value="WebDevelopment">Web Development</option>
                        <option value="SolarSystem">Solar System</option>
                        <option value="Laptoprepairing">Laptop Repairing</option>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="computer">Select Country</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="ComputerProficiency" id="computer">
                        <option value="">Select Computer Proficiency</option>
                        <option value="None">None</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advance">Advance</option>
                    </select>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="fullName">Full Name</label>
                    <input placeholder="Full name" type="text" id="fullName" required
                        class="select w-100 p-2 ps-3 rounded">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="fatherName">Father Name</label>
                    <input placeholder="Father name" type="text" id="fatherName" required
                        class="select w-100 p-2 ps-3 rounded">
                </div>


                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="email">Email</label>
                    <input placeholder="Email" type="email" id="email" required class="select w-100 p-2 ps-3 rounded">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="phone">Phone</label>
                    <input placeholder="Phone" type="number" id="phone" required class="select w-100 p-2 ps-3 rounded">
                </div>


                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="cnic">CNIC</label>
                    <input placeholder="CNIC" type="number" id="cnic" required class="select w-100 p-2 ps-3 rounded">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="fatherCnic">Father's CNIC (Optional)</label>
                    <input placeholder="Father's CNIC (Optional)" type="number" id="fatherCnic"
                        class="select w-100 p-2 ps-3 rounded">
                </div>


                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="date">Date Of Birth</label>
                    <input placeholder="dd/mm/yyyy" type="date" id="date" required
                        class="select w-100 p-2 ps-3 rounded">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                    <label class="label d-block mb-1 mt-3" for="gender">Select Gender</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="Gender" id="gender">
                        <option value="">Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>


                <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                    <label class="label d-block mb-1 mt-3" for="address">Address</label>
                    <input placeholder="Address" type="text" id="address" required
                        class="select w-100 p-2 ps-3 rounded">
                </div>


                <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                    <label class="label d-block mb-1 mt-3" for="qualification">Last Qualification</label>
                    <input placeholder="Last Qualification" type="text" id="qualification" required
                        class="select w-100 p-2 ps-3 rounded">
                </div>



                <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                    <label class="label d-block mb-1 mt-3" for="laptop">Do You Have a Laptop?</label>
                    <select required class="select w-100 p-2 ps-3 rounded" name="Laptop" id="laptop">
                        <option value="">Do You Have a Laptop?</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <label class="label d-block mb-1 mt-3" for="file">Upload File</label>
                    <input type="file" id="file" class="w-100 p-2 ps-3 rounded">
                </div>

                

            </div>
            <div class="row justify-content-center align-items-center mb-5">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                <!-- <label class="label d-block mb-1 mt-3" for="qualification">Last Qualification</label> -->
                <input type="submit" name="" id="" class="select w-100 ps-3 rounded fw-bold fs-5 mt-3 text-white"
                    style="background-color: #0d6db7;" onclick="dataGet()">
            </div>
        </div>
        </form>
    </div>



    <script src="./assest/JS/app.js"></script>
    <script src="./assest/JS/bootstrap.bundle.min.js"></script>
    <script src="./assest/JS/bootstrap.min.js"></script>
    <script src="./assest/JS/popper.min.js"></script>
</body>

</html>
